<div class="container">
  <h1 class="text-center">Update Post Here</h1>
  <a
    href="#"
    routerLink="['/post/index']"
    routerLinkActive="router-link-active"
    class="btn btn-warning"
  >
    Back
  </a>
  <form class="mt-4" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title: </label>
      <input
        type="text"
        id="tile"
        formControlName="title"
        class="form-control"
        [(ngModel)]="post.title"
      />
      <div
        *ngIf="f['title'].touched && f['title'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['title'].errors && f['title'].errors['required']">
          Title is Required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="body">body: </label>
      <input
        type="text"
        id="body"
        formControlName="body"
        class="form-control"
        [(ngModel)]="post.body"
      />
      <div
        *ngIf="f['body'].touched && f['body'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['body'].errors && f['body'].errors['required']">
          Body is Required.
        </div>
      </div>
    </div>
    <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">
      Update
    </button>
  </form>
</div>
